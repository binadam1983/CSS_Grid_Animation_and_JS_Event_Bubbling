<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animating CSS Grid</title>

</head>
<body>

    <button class="js-button">Animate</button>

    <div class="grid js-grid">
      <article onclick="clicked()" class="item 1">1</article>
      <article onclick="clicked()" class="item 2">2</article>
      <article onclick="clicked()" class="item 3">3</article>
      <article onclick="clicked()" class="item 4">4</article>
      <article onclick="clicked()" class="item 5">5</article>
      <article onclick="clicked()" class="item 6">6</article>
      <article onclick="clicked()" class="item 7">7</article>
      <article onclick="clicked()" class="item 8">8</article>
      <article onclick="clicked()" class="item 9">9</article>
      <article onclick="clicked()" class="item 10">10</article>
      <article onclick="clicked()" class="item 11">11</article>
      <article onclick="clicked()" class="item 12">12</article>
      <article onclick="clicked()" class="item 13">13</article>
      <article onclick="clicked()" class="item 14">14</article>
      <article onclick="clicked()" class="item 15">15</article>
      <article onclick="clicked()" class="item 16">16</article>
      
    </div>
    
    
  
	<script src="main.js"></script>
</body>
</html>
